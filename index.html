<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>
<body>
    <nav>
        <img src="assets/logo.png" alt="Logo" class="logo" height="50" width="50">

        <h1> LC's To-Do List</h1>
    </nav>
    <section class="todo-page">
        <div class="todo-items">
            <h2>Tasks</h2>
            <ul class="todo-list">
                <!-- List items will be populated here -->
            </ul>
        </div>
        <div class="trash-items">
            <h2>Trash</h2>
            <ul class="trash-list">
                <!-- List items will be populated here -->
            </ul>
        </div>
        <div class="todo-form-section">
            <h2>Add a new task</h2>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Add task here">
                <button type="submit" class="todo-button">Populate</button>
            </form>
        </div>
    </section>

    <script type="module" src="todo.js"></script>
</body>
</html>
